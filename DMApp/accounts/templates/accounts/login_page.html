{% extends 'base_temp.html' %}

{% block one %}
    <h1 id="detailhead">Log In</h1>
    <form style="color:black" class="login_form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="s@next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Log In">
    </form>
{% endblock %}
